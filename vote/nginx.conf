server {
    listen 80;

    location /vote/ {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Elimina el prefijo /vote antes de reenviar
        rewrite ^/vote(/.*)?$ $1 break;
    }

    location /vote {
        return 301 /vote/;
    }
}
